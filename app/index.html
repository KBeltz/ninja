<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beltz.ninja</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/ninja.css">

    {{content-for "head-footer"}}
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
      body, html {
        height: 100%;
        line-height: 1.8;
      }
      /* Full height image header */
      .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("assets/images/family.jpg");
        min-height: 800px;
      }
      .w3-navbar li a {
        padding: 16px;
        float: left;
      }
    </style>
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ninja.js"></script>

    {{content-for "body-footer"}}
    <!-- Add Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASxDQcT0GgjOydGw_crDMpzV6zRJUFQeM&callback=initMap"></script>

    <script>
      <!-- Google Map Location -->
      var myCenter = new google.maps.LatLng(41.2524, -95.9980);

      function initialize() {
        var mapProp = {
          center: myCenter,
          zoom: 12,
          scrollwheel: false,
          draggable: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var marker = new google.maps.Marker({
          position: myCenter,
        });

        marker.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }


      // Toggle between showing and hiding the sidenav when clicking the menu icon
      var mySidenav = document.getElementById("mySidenav");

      function w3_open() {
        if (mySidenav.style.display === 'block') {
          mySidenav.style.display = 'none';
        } else {
          mySidenav.style.display = 'block';
        }
      }

      // Close the sidenav with the close button
      function w3_close() {
        mySidenav.style.display = "none";
      }
    </script>
  </body>
</html>
