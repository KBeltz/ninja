    <!-- Add Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASxDQcT0GgjOydGw_crDMpzV6zRJUFQeM&callback=initMap"></script>
    <script>
      <!-- Google Map Location -->
      var myCenter = new google.maps.LatLng(41.2781679,-96.0507338);
//      Omaha, NE lat/long: 41.2524, -95.9980
      function initialize() {
        var mapProp = {
          center: myCenter,
          zoom: 12,
          scrollwheel: false,
          draggable: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var marker = new google.maps.Marker({
          position: myCenter,
        });

        marker.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }

      // Toggle between showing and hiding the sidenav when clicking the menu icon
      var mySidenav = document.getElementById("mySidenav");

      function w3_open() {
        if (mySidenav.style.display === 'block') {
          mySidenav.style.display = 'none';
        } else {
          mySidenav.style.display = 'block';
        }
      }

      // Close the sidenav with the close button
      function w3_close() {
        mySidenav.style.display = "none";
      }
    </script>
  </body>
